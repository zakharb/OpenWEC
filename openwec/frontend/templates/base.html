<!DOCTYPE html>
<html lang="en">
<head>
    <link href="{{ url_for('static', path='/css/styles.css') }}" rel="stylesheet">
    <link href="{{ url_for('static', path='/css/bootstrap.min.css') }}"  rel="stylesheet">
    <link href="{{ url_for('static', path='/css/all.min.css') }}" rel="stylesheet">
    <title>{% block title %}{% endblock %} - OpenWEC</title>
  	<link rel="icon" type="image/x-icon" href="{{ url_for('static', path='/favicon.ico') }}">
    {% block head %}{% endblock %}
</head>
<body  data-bs-theme="dark">	

<nav class="navbar navbar-expand-lg bg-body-tertiary ">
	<div class="container">
	    <div class="container-fluid"><strong>
	      <ul class="navbar-nav">
	        <li class="nav-item">

				    <a class="navbar-brand" href="#">
				      <img src="{{ url_for('static', path='/logo.png') }}" alt="Bootstrap" width="120" height="24">
				    </a>

	        </li>
	        <li class="nav-item">
	          <a class="nav-link active" href="#">Sources</a>
	        </li>

	        <li class="nav-item">
	          <a class="nav-link" href="#">Data</a>
	        </li>

	        <li class="nav-item">
	          <a class="nav-link">Logins</a>
	        </li>

	        <li class="nav-item dropdown">
	          <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
	            Options
	          </a>
	          <ul class="dropdown-menu">
	            <li><a class="dropdown-item" href="#">Action</a></li>
	            <li><a class="dropdown-item" href="#">Another action</a></li>
	            <li><hr class="dropdown-divider"></li>
	            <li><a class="dropdown-item" href="#">Something else here</a></li>
	          </ul>
	        </li>
	      </ul></strong>
	    </div>
	</div>
</nav>


<div 
	class="position-fixed top-2 end-0 p-2" 
	style="z-index: 11">        
  <div class="toast" id="toast">
    <div class="toast-header">
      <strong class="me-auto text-warning header">Info</strong>
    </div>
    <div class="toast-body">
    </div>
  </div>
</div>

<div class="container text-center">
  <div class="row">
    <div class="col">
      {% block content %}{% endblock %}
    </div>
  </div>
</div>


</body>


<script type="text/javascript"
        src="{{url_for('static', path='/js/bootstrap.min.js')}}"></script>

<script type="text/javascript"
        src="{{url_for('static', path='/js/openwec.js')}}"></script>

<script type="text/javascript">
	function timedRefresh(timeoutPeriod) {
	    setTimeout("location.reload(true);",timeoutPeriod);
	    // onload="JavaScript:timedRefresh(3000);"
	}
</script>

{% block javascript %}
{% endblock %}

</html>
